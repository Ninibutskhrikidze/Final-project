    <!-- container -->

      <section class="contact_section">
        <section class="form">
          <h2 class="contact-title">You have questions ? Text us</h2>
          <form name="contact_form" method="get">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <textarea name="details" id="details" placeholder="Message"></textarea>
          </form>
          <button class="contact_button" type="submit">send text</button>
        </section>
